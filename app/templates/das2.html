{% extends "base.html" %}

{% block title %} Dashboard 1 {% endblock title %}

{% block stylesheets %}
  {{ super() }}
{% endblock stylesheets %}

{% block content %}


<div class="right_col" role="main">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12" >
            <table class="table table-bordered table-hover">
                <thead>
                   <tr>
                       <td>ID</td>
                       <td>Name</td>
                       <td>Age</td>
                       <td>操作</td>
                   </tr>
                </thead>
                <tbody>
                      <tr>
                        <td id="tablepartdataid">item</td>
                        <td class="item[1]">item</td>
                        <td>item</td>
                        <td>
                           <a id='updateBookBtn' data-id="item0" class="btn btn-warning btn-small" data-toggle="modal"
                             href="#updateBookModal">修改</a>
                           <button id="deletetablebyidbtn"  class="btn btn-danger btn-small">删除</button>
                        </td>
                      </tr>
                      <tr>
                       <td id="tablepartdataid2">item</td>
                       <td class="item[1]">item</td>
                       <td>item</td>
                       <td>
                           <a id='updateBookBtn2' data-id="item0" class="btn btn-warning btn-small" data-toggle="modal"
                             href="#updateBookModal">修改</a>
                           <button id="deletetablebyidbtn2"  class="btn btn-danger btn-small">删除</button>
                       </td>
                      </tr>


                </tbody>
            </table>

        </div>

      </div>
</div>
{% endblock content %}

{% block javascripts %}
  {{ super()}}
  <!-- Chart.js -->
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <!-- gauge.js -->
  <script src="{{ url_for('static', filename='js/gauge.min.js') }}"></script>
  <!-- Skycons -->
  <script src="{{ url_for('static', filename='js/skycons.js') }}"></script>
  <!-- Flot -->
  <script src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flot.pie.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flot.time.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flot.stack.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flot.resize.js') }}"></script>
  <!-- Flot plugins -->
  <script src="{{ url_for('static', filename='js/jquery.flot.orderBars.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flot.spline.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/curvedLines.js') }}"></script>
  <!-- DateJS -->
  <script src="{{ url_for('static', filename='js/date.js') }}"></script>
  <!-- JQVMap -->
  <script src="{{ url_for('static', filename='js/jquery.vmap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.vmap.world.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.vmap.sampledata.js') }}"></script>
{% endblock javascripts %}
